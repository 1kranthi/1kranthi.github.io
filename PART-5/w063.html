<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: cadetblue;
            animation: identifier 2s;
            position: relative;
            /* transition: animation .4s; */
        }
        @keyframes identifier {
            from{
                left:0px;
                top:0px;
            }
            to{
                left:500px;
                top:0px;
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
