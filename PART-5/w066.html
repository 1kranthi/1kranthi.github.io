<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Javascript</h1>

   <table border="1px">
    <tr>
        <td>Total</td>
    </tr>
    <tr>
        <script>
            let num1=prompt("Enter first number")
            let num2=prompt("Enter second nummber")
    
            let total=Number(num1)+Number(num2)
            document.write("<td>")
            document.write(total)
            document.write("</td>")
        </script>
    </tr>
   </table>
</body>
</html>
