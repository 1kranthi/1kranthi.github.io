<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero-image{
            background-image: url(https://picsum.photos/200/300) no-repeat center;
            background-size: cover;
            height:400px;
            position: relative;
        }
        .hero-text{
            text-align: center;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            color:white;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">My Website</div>
    </div>
</body>
</html>
