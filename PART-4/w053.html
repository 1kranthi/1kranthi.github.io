<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="pagination pagination-lg justify-content-center">
      <!--try left and end-->
      <li class="page-item disabled">
        <a class="page-link" href="#">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item active"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>

    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active"><a href="#">Courses</a></li>
      <li class="breadcrumb-item"><a href="#">Python</a></li>
    </ul>

    <br />

    <div class="progress" style="height: 40px">
      <div class="progress-bar bg-danger" style="width: 15%; height: 40px">
        15%
      </div>
      <div class="progress-bar bg-warning" style="width: 35%; height: 40px">
        35%
      </div>
      <div class="progress-bar bg-success" style="width: 55%; height: 40px">
        55%
      </div>
    </div>
    <br>
    <div class="progress" style="height: 40px">
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        style="width: 60%"
      ></div>
    </div>


    <div class="spinner-border spinner-border-lg text-warning"></div>

<br>

  <div class="spinner-grow spinner-grow-sm"></div>

<br>
    <button class="btn btn-success">
      <span class="spinner-border spinner-border-lg"></span>
      Wait..
    
    </button>

    <br>

    <button class="btn btn-success" disabled>
      <span class="spinner-grow spinner-grow-lg"></span>
      Wait..
    </button> 

    <div class="alert alert-danger">
        This is an alert!
       </div>

       <div class="alert alert-success alert-dismissible fade show">
        <button type="button" class="btn-close"  data-bs-dismiss="alert"></button>
        <strong>Success!</strong>Data transfered to Server!.
        </div>


    <form class="was-validated">
      <div class="mb-3 mt-3">
        <label for="uname" class="form-label">Username:</label>
        <input
          type="text"
          class="form-control"
          id="uname"
          placeholder="Enter username"
          name="uname"
          required
        />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          id="pwd"
          placeholder="Enter password"
          name="pswd"
          required
        />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="myCheck"
          name="remember"
          required
        />
        <label class="form-check-label" for="myCheck"
          >I agree Terms and Condition.</label
        >
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <br>

    <img src="/images/1.png" class="rounded-circle mx-auto d-block">



    <ul class="list-group list-group-horizontal  list-group-numbered ">
        <li class="list-group-item active">Home</li>
        <li class="list-group-item disabled">Contact</li>
        <li class="list-group-item list-group-item-danger">About</li>
      </ul>
      <br>

   

      <br>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
