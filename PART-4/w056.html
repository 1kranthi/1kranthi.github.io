<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <!-- button to open model -->
    <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#news">
        Open Model
    </button>

    <div class="modal fade" id="news">
        <div
        class="modal-dialog modal-sm modal-dialoged-centred modal-dialog-scrollable"
        >
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New User Signup</h4>
                <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                ></button>

            </div>
            <!-- model body -->
             <div class="modal-body">
                <p><input type="text" class="form-control" placeholder="Enter Username"></p>
                <p><input type="password" class="form-control" placeholder="Enter Password"></p>
                <p><input type="text" class="form-control" placeholder="Enter Email"></p>
                <p><input type="text" class="form-control" placeholder="Enter City"></p>
                <p><button class="btn btn-success">Sign Up</button></p> 
             </div>

             <!-- model footer -->
              <div class="modal-footer">
                <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
                >
                Close
                </button>
              </div>
        </div>
        </div>

    </div>
   <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
</body>
</html>
