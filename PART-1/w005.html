<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Login..</h1>

        <input type="datetime-local"><br><br>
        <input type="time">
        <input type="month">
        <input type="week"><br><br>
        <input type="radio">Select</input>
        <input type="color">
        <br><br>
        <input type="file"><br><br>
        <input type="url" placeholder="Enter Url"><br>
        <textarea rows="4" cols="45" placeholder="Enter the text here"></textarea><br>
        <select>
            <optgroup label="India">
                <option value="">Telangana</option>
                <option value="">Munbai</option>

            </optgroup >

            <optgroup label="USA">

        <input type="range">
        <br>

</html>
