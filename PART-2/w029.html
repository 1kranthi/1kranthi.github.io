<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid; /*inline-grid */
        background-color: silver;
        grid-template-columns: auto auto auto auto;
        gap: 10px 20px;
        /* column-gap: 20px;

        /* gap: 20px 30px; for both row and col */
      }
      .container > div {
        background-color: orange;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>HTML</div>
      <div>CSS</div>
      <div>JavaScript</div>

      <div>CSS</div>
      <div>JavaScript</div>
